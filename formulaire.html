<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="maria.css">
    <title>Publication des résultats</title>
</head>
<body style="color: rgb(54, 177, 177); background-color: rgb(173, 166, 141);">
    <div style="border-style: solid; border-radius: 11px; border-color: rgb(255, 255, 255); background-image: url(images/footer-bg.jpg);background-color: rgb(238, 223, 165);">
        <h1 style="margin-top: 20px; font-family: 'Times New Roman', Times, serif; margin-left:30% ; border-color: rgb(255, 255, 255); border-radius: 8px; border-style: solid; width: 35%; padding-left: 40px; color: rgb(51, 173, 173); overflow: auto;">
            <span style="color: rgb(255, 255, 255);">Publication</span> des résultats
        </h1>
        <div style="margin-left: 42%; margin-top: 30px;">
            <img src="images/OIP.jpg" alt="" style="border-radius: 30px;">
        </div>
        <div style="margin-left: 35%; margin-top: 5%;">
            <form>
                <div class="form-group" style="width: 35%;">
                  <label for="exampleInputEmail1">Enrez votre matricule</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="matricule" placeholder="Enter le matricule">
                  <br>
                </div>
                <div class="form-group" style="width: 35%;">
                    <label for="exampleInputEmail1">Enrez votre Promotion</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="matricule" placeholder="votre Promotion">
                    <br>
                </div>
                <div class="form-group" style="width: 35%;">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <br>
                <div class="form-group form-check" style="width: 35%;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Découvrez-moi</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Connexion</button><br><br><br>
              </form>
        </div>
    </div>
    
    












    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
